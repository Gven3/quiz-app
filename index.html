<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country quiz</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h3>Country Quiz</h3>
        <div class="levels">
            <div class="level1 activeLevel">1</div>
            <div class="level2">2</div>
            <div class="level3">3</div>
            <div class="level4">4</div>
            <div class="level5">5</div>
            <div class="level6">6</div>
            <div class="level7">7</div>
            <div class="level8">8</div>
            <div class="level9">9</div>
            <div class="level10">10</div>
        </div>
    </div>
    <div class="quiz">
      <h1 class="question"></h1>
      <div class="answers">
          
      </div>
      <div class="nextDiv"></div>
    </div>
</div>
<div class="congrats">
    <div>

        <img src="./images/congrats.svg" alt="">
        <h1>Congrats! You completed the quiz.</h1>
    </div>
    <h2 class="scoreText"></h2>
    <button class="playAgain">Play Again</button>
</div>
  </body>
  <script src="./script.js"></script>
</html>
